  <body>
    <nav>
      <button type="button" class="nav-btn" onclick="location.href='/start.html'">Home</button>
      <button type="button" class="nav-btn" onclick="location.href='/select.html'">Games</button>
      <button type="button" class="nav-btn" aria-current="page" onclick="location.href='/tools.html'">Tools</button>
      <button type="button" class="nav-btn" onclick="location.href='/settings.html'">Settings</button>
      <button type="button" class="nav-btn" onclick="location.href='/disclaimer.html'">Disclaimer</button>
    </nav>
    <div id="games">
      <main>
        <h1>Tools</h1>
        <button class="button" onclick="window.open('https://fgsfdgdfsgsfdgsfd.vercel.app/', '_blank')">Search [Half-baked]</button>
        <button class="button" onclick="window.location.href='pages/tool-pages/soundboard.html'">Soundboard</button>

      </main>
    </div>
  </body>
  <script>
    // Tab cloaker script for all pages except search
    (function() {
      const value = localStorage.getItem('tabCloaker') || 'default';
      const favicon = document.querySelector("link[rel~='icon']") || (() => {
        const link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
        return link;
      })();
      if (value === 'google') {
        document.title = 'Google';
        favicon.href = 'https://www.google.com/favicon.ico';
      } else if (value === 'vocab') {
        document.title = 'My Learning | Vocabulary.com';
        favicon.href = 'https://www.vocabulary.com/favicon.ico';
      } else {
        document.title = 'Tools';
        favicon.href = '/favicon.ico';
      }
    })();
  </script>
