  <div id="main">
    <main>
      <h1>DotGUI</h1>
      <p id="random-text" style="font-size:1.2em; margin:20px 0;"></p>
      <p>Join our <a onclick=window.location.href="https://discord.com/invite/U8tT8AazXb">community server</a> to report problems and get more links. Make sure to star DotGUI on GitHub if you fork it!</p>
    <script>
        const texts = [
            "Work on DotGUI, or make an insanely detailed project with the Micro:bit?",
            "No, the name isn't inspired by c00lGUI, and no, the DotLYHiyou isn't a creep cuz he frequently plays Forsaken.",
            "Did you know? DotGUI used to be the Zenithub Rework Update, but then DotLYHiyou thought a throwing a rebrand in would be cool.",
            "Give Miracle Catastrophe a listen. You'll love it.",
            "Who needs global announcements that very easily get hijacked when you have these?",
            "Did you know? A blocked keyword(s) for many monitoring tools is (the text on the second button in settings). Pretty insane how they can look at you playing, think your good, then see the keywords and instantly go all 'Woah, woah, woah, WOAH!'",
            "Two years and yet the latest update that's supposed to be this big thing with a proxy, instead, its a half-one that doesn't even work at the schools that the site first popped off at.",
            "There is like 5-6 people who prob still check the community server. Please join it."
        ];
        document.getElementById("random-text").textContent = texts[Math.floor(Math.random() * texts.length)];
    </script>
    </main>
  </div>
  </body>
  <script>
    (function() {
      const value = localStorage.getItem('tabCloaker') || 'default';
      const favicon = document.querySelector("link[rel~='icon']") || (() => {
        const link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
        return link;
      })();
      if (value === 'google') {
        document.title = 'Google';
        favicon.href = 'https://www.google.com/favicon.ico';
      } else if (value === 'vocab') {
        document.title = 'My Learning | Vocabulary.com';
        favicon.href = 'https://www.vocabulary.com/favicon.ico';
      } else {
        document.title = 'DotGUI';
        favicon.href = '/favicon.ico';
      }
    })();
  </script>
  <footer>
